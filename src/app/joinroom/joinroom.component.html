<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Roomlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let room of roomList let i = index">
      <ion-avatar slot="start">
        <img [src]="room.photoURL">
      </ion-avatar>
      <ion-label>
        <h2>{{room.name}}</h2>
        <p>Created By ...</p>
      </ion-label>
      <ion-label (click)="joinRoom(room)">
        <h2>加入该聊天室</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
