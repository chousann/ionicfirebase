<ion-header translucent>
  <ion-toolbar>
    <ion-title>Roomlist</ion-title>
    <ion-button (click)="createRoom()">创建聊天室</ion-button>
    <ion-button (click)="joinRoom()">加入聊天室</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list id="list">
    <ion-item *ngFor="let room of roomList let i = index" (click)="openRoom(room.id, room.name)">
      <ion-avatar slot="start">
        <img [src]="'https://www.gravatar.com/avatar/' + i + '?d=monsterid&f=y'">
      </ion-avatar>
      <ion-label>
        <h2>{{room.name}}</h2>
        <p>Created By ...</p>
      </ion-label>
    </ion-item>
  </ion-list>

  </ion-infinite-scroll> -->
</ion-content>
