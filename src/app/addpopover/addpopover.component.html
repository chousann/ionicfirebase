<ion-list>
  <ion-item button (click)="createRoom()">
    <ion-icon name="add-circle-outline" slot="start"></ion-icon>
    <ion-label>
      创建群聊天室
    </ion-label>
  </ion-item>
  <ion-item button (click)="joinRoom()">
    <ion-icon name="people" slot="start"></ion-icon>
    <ion-label>
      加入群聊天室
    </ion-label>
  </ion-item>
  <ion-item button (click)="addFriend()">
    <ion-icon name="person-add" slot="start"></ion-icon>
    <ion-label>
      添加好友
    </ion-label>
  </ion-item>
</ion-list>
