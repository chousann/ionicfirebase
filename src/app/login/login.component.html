<ion-header>
  <ion-toolbar>
    <ion-title>
      login works!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="errorFlag">
    <p>{{errorMessage}}</p>
  </div>

  <div>
    <ion-list>
      <ion-item lines="none">
        <ion-list>
          <ion-item>
            <ion-label>email: </ion-label>
            <ion-input type="text" [(ngModel)]="user"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>password: </ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button slot="end" (click)="login()">login</ion-button>
      </ion-item>
    </ion-list>
  </div>

  <div>
    <p>没有账号？ 去注册</p>
    <ion-button (click)="goToRegister()">注册账号</ion-button>
  </div>
</ion-content>
