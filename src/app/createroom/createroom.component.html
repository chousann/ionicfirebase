<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>createroom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="errorFlag">
    <p>{{errorMessage}}</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-label>id: </ion-label>
      <ion-input type="text" [(ngModel)]="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>name: </ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>photoURL: </ion-label>
      <ion-input type="text" [(ngModel)]="photoURL"></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <ion-button (click)="create()">create</ion-button>
    <ion-button (click)="back()">back</ion-button>
  </div>
</ion-content>
