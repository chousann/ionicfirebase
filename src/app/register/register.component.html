<ion-header>
  <ion-toolbar>
    <ion-title>
      register works!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="errorFlag">
    <p>{{errorMessage}}</p>
  </div>

  <div>
    <ion-list>
      <ion-item lines="none">
        <ion-list>
          <ion-item>
            <ion-label>email: </ion-label>
            <ion-input type="text" [(ngModel)]="user"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>password: </ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button (click)="signup()">注册账号</ion-button>
      </ion-item>
    </ion-list>
    <ion-button (click)="goToLogin()">goToLogin</ion-button>
  </div>
</ion-content>
